version: 2
jobs:
  prepare:
    working_directory: ~/foo
    docker:
      - image: circleci/node:~~~~~~~~~~
    environment:
      NPM_VERSION: "5.7.0"
    steps:
      - checkout
      - restore_cache:
          name: Restore node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: |
            if [ ! -d node_modules ]; then
              sudo npm install -g npm@$NPM_VERSION
              npm ci
            fi
      - save_cache:name: Save node modules cache
          key: node_modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

          build:
            working_directory: ~/foo
            docker:
              - image: circleci/node:~~~~~~~~~~
            steps:
              - checkout
              - restore_cache:
                  name: Restore node modules cache
                  key: node_modules-{{ checksum "package-lock.json" }}
              - run:
                  name: build
                  command: npm run build

          workflows:
            version: 2
            deploy:
              jobs:
                - prepare
                    - build:
                    requires:
                      - prepare
