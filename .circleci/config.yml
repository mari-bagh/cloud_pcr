version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0

executors:
  edge-executor:
    docker:
      - image: cypress/browsers:node12.18.4-edge88
  chrome-firefox-executor:
    docker:
      - image: cypress/browsers:node14.16.0-chrome89-ff86
workflows:
  build:
    jobs:
      - cypress/install
      - cypress/run:
          name: Chrome run
          requires:
            - cypress/install
          record: false
          tags: 'chrome'
          executor: chrome-firefox-executor
          browser: chrome
          filters:
            branches:
              only:
                - main
  #          group: 2x-chrome
  #          parallel: true
  #          parallelism: 2

  periodical:
    triggers:
      - schedule:
          cron: "0,31 * * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - cypress/install
      - cypress/run:
          name: Chrome run periodical
          requires:
            - cypress/install
          record: true
          tags: 'chrome,periodical'
          executor: chrome-firefox-executor
          browser: chrome
